<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{./css/font.css}">
    <link rel="stylesheet" th:href="@{./css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{./lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{./js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" method="post" th:action="@{/edit-order}">
        <div class="layui-form-item">
            <label for="userName" class="layui-form-label">
                <span class="x-red">*</span>收货人
            </label>
            <div class="layui-input-inline">
                <input type="text" id="userName" name="userName" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="totalMoney" class="layui-form-label">
                <span>总金额</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="totalMoney" name="totalMoney" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="dealMoney" class="layui-form-label">
                <span>应付金额</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="dealMoney" name="dealMoney" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>配送物流
            </label>
            <div class="layui-input-inline">
                <select name="sendMethod">
                    <option value="">配送方式</option>
                    <option th:each="item:${sendMethodList}"
                            th:value="${item.keyName}" th:text="${item.valueName}"
                            th:selected="sendMethod == ${item.keyName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>支付方式
            </label>
            <div class="layui-input-inline">
                <select name="payMethod">
                    <option value="">支付方式</option>
                    <option th:each="item:${payMethodList}"
                            th:value="${item.keyName}" th:text="${item.valueName}"
                            th:selected="payMethod == ${item.keyName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>订单状态
            </label>
            <div class="layui-input-inline">
                <select name="orderStatus">
                    <option value="">订单状态</option>
                    <option th:each="item:${orderStatusList}"
                            th:value="${item.keyName}" th:text="${item.valueName}"
                            th:selected="orderStatus == ${item.keyName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>支付状态
            </label>
            <div class="layui-input-inline">
                <select name="payStatus">
                    <option value="">支付状态</option>
                    <option th:each="item:${payStatusList}"
                            th:value="${item.keyName}" th:text="${item.valueName}"
                            th:selected="payStatus == ${item.keyName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="x-red">*</span>发货状态
            </label>
            <div class="layui-input-inline">
                <select name="deliveryStatus">
                    <option value="">发货状态</option>
                    <option th:each="item:${deliveryStatusList}"
                            th:value="${item.keyName}" th:text="${item.valueName}"
                            th:selected="deliveryStatus == ${item.keyName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"/>
            <button class="layui-btn"  th:href="@{/edit-order}">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>

</body>

</html>
