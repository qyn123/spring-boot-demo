<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{./css/font.css}">
    <link rel="stylesheet" th:href="@{./css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{./lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{./js/xadmin.js}"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" th:action="@{/login}">
        <input name="userName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="passWord" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div>
            <input name="verifyCode" lay-verify="required" placeholder="验证码" type="text" class="layui-input">
            <hr class="hr15">
            <a href="javascript:void(0);" title="点击更换验证码">
                <img th:src="@{/getVerifyCode}" onclick="changeCode()" class="verifyCode"/>
            </a>
        </div>
        <input value="登录" style="width:100%;" type="submit">
        <a href="register" style="font-size:smaller">没有账号？点击注册</a>
        <p id="ts" style="color: red;font-size: small;text-align: center"
           th:text="${msg}"></p>
        <hr class="hr20">
    </form>
</div>

<script>
    function changeCode() {
        const src = "/getVerifyCode?" + new Date().getTime(); //加时间戳，防止浏览器利用缓存
        $('.verifyCode').attr("src", src);
    }
</script>


<!-- 底部结束 -->

</body>
</html>
