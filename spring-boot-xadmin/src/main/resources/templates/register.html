<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{./css/font.css}">
    <link rel="stylesheet" th:href="@{./css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{./lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{./js/xadmin.js}"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">注册</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="userName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="passWord" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <input name="userNote" lay-verify="required" placeholder="用户介绍"  type="text" class="layui-input">
        <hr class="hr15">
        <input value="注册" style="width:100%;" type="submit">
        <p id="ts"style="color: red;font-size: small;text-align: center"
           th:text="${msg}"></p>
        <hr class="hr20" >
    </form>
</div>

</body>
</html>
